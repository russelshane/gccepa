<section class="w-full max-w-4xl mx-auto my-20 flex flex-col gap-5">
  <h1 class="text-2xl text-cambridge font-bold">{{ heading }}</h1>
  <div class="w-full bg-none flex gap-6 justify-between h-fit">
    <img
      src="https://wish1075.com/wp-content/uploads/2019/08/15_December-Avenue_Wish-365-Concert.jpg"
      alt="December Avenue Concert.png"
      class="basis-2/4 w-2/4 h-80 full block object-cover rounded-md bg-ivory"
    />
    <div class="basis-2/4 flex flex-col gap-4 justify-between">
      <span class="text-sm font-semibold text-ash">Gordon College</span>
      <h1 class="text-3xl font-bold text-cambridge">December Avenue Concert</h1>
      <p class="text-sm text-ash">
        This extraordinary concert is set to grace the stage in commemoration of
        the 25th Founding Anniversary of Gordon College.
      </p>
      <div class="labels">
        <span class="text-sm text-gulf font-semibold">138 attending</span>
      </div>
      <button
        class="bg-ivory p-3 rounded-md text-asphalt text-sm w-44 gap-1 font-semibold flex justify-center items-center"
      >
        View Details
      </button>

      <div class="flex justify-end">
        <button
          class="bg-hampton p-3 rounded-md text-cambridge text-sm w-44 gap-1 font-semibold flex justify-center items-center"
        >
          Next in Queue
        </button>
      </div>
    </div>
  </div>
</section>
